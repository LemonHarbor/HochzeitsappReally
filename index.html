<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LemonVows by LemonHarbor</title>
    <meta name="description" content="Plan your perfect wedding day with our comprehensive tools" />
    <meta name="keywords" content="wedding planning, wedding app, guest management, budget planning, seating chart" />
    
    <!-- Fix for click interaction issues -->
    <style>
      * {
        pointer-events: auto !important;
      }
      body, html {
        overflow-x: hidden;
        position: relative;
      }
      .overlay, .modal-backdrop, [style*="position: fixed"] {
        pointer-events: auto !important;
      }
      button, a, input, select, textarea {
        cursor: pointer !important;
        pointer-events: auto !important;
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fix for event handling issues -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Ensure all interactive elements have proper event handling
        const makeClickable = () => {
          const elements = document.querySelectorAll('button, a, input, select, textarea, [role="button"]');
          elements.forEach(el => {
            el.style.pointerEvents = 'auto';
            el.style.cursor = 'pointer';
            
            // Add debug click handler
            el.addEventListener('click', function(e) {
              console.log('Element clicked:', e.target);
              
              // For buttons that should navigate or perform actions
              if (el.tagName === 'BUTTON' || el.tagName === 'A') {
                // If it's a login button
                if (el.textContent.includes('Login') || 
                    el.textContent.includes('Sign In') || 
                    el.textContent.includes('Anmelden') || 
                    el.textContent.includes('Einloggen')) {
                  console.log('Login button clicked');
                  localStorage.setItem('authenticated', 'true');
                  window.location.href = '/';
                }
                
                // If it's a developer mode toggle
                if (el.textContent.includes('Developer Mode') || 
                    el.textContent.includes('Entwicklermodus')) {
                  console.log('Developer mode button clicked');
                  localStorage.setItem('devMode', 'true');
                  alert('Developer mode activated! Refresh the page to see changes.');
                }
              }
            });
          });
        };
        
        // Run immediately and periodically to catch dynamically added elements
        makeClickable();
        setInterval(makeClickable, 1000);
      });
    </script>
  </body>
</html>
