<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px sans-serif; }
    .subtitle { font: bold 16px sans-serif; }
    .label { font: 14px sans-serif; }
    .box { stroke-width: 2px; }
    .arrow { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
    .description { font: italic 12px sans-serif; fill: #555; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <rect x="10" y="10" width="780" height="480" fill="#f8f9fa" stroke="#ddd" rx="5" ry="5" />
  
  <text x="400" y="40" text-anchor="middle" class="title">WeWeb-Komponentenanatomie</text>
  
  <!-- Component.json Box -->
  <rect x="100" y="80" width="200" height="120" fill="#e3f2fd" stroke="#2196f3" class="box" rx="5" ry="5" />
  <text x="200" y="105" text-anchor="middle" class="subtitle">component.json</text>
  <text x="110" y="130" class="label">• Metadaten (Name, Version)</text>
  <text x="110" y="150" class="label">• Props mit Typen</text>
  <text x="110" y="170" class="label">• Methoden und Events</text>
  <text x="110" y="190" class="description">Definiert die Komponente und ihre Schnittstelle</text>
  
  <!-- Model.json Box -->
  <rect x="500" y="80" width="200" height="120" fill="#e8f5e9" stroke="#4caf50" class="box" rx="5" ry="5" />
  <text x="600" y="105" text-anchor="middle" class="subtitle">[name]-model.json</text>
  <text x="510" y="130" class="label">• Datenmodell</text>
  <text x="510" y="150" class="label">• Übersetzungen (DE/EN/FR/ES)</text>
  <text x="510" y="170" class="label">• Enumerationen</text>
  <text x="510" y="190" class="description">Enthält Datenstruktur und Übersetzungen</text>
  
  <!-- Service.js Box -->
  <rect x="100" y="240" width="200" height="120" fill="#fff3e0" stroke="#ff9800" class="box" rx="5" ry="5" />
  <text x="200" y="265" text-anchor="middle" class="subtitle">[name]-service.js</text>
  <text x="110" y="290" class="label">• Geschäftslogik</text>
  <text x="110" y="310" class="label">• Übersetzungsfunktionen</text>
  <text x="110" y="330" class="label">• Event-Handling</text>
  <text x="110" y="350" class="description">Implementiert die Funktionalität</text>
  
  <!-- UI.js Box -->
  <rect x="500" y="240" width="200" height="120" fill="#f3e5f5" stroke="#9c27b0" class="box" rx="5" ry="5" />
  <text x="600" y="265" text-anchor="middle" class="subtitle">[name]-ui.js</text>
  <text x="510" y="290" class="label">• Vue-Komponente</text>
  <text x="510" y="310" class="label">• Template und Styling</text>
  <text x="510" y="330" class="label">• WeWeb-Konfiguration</text>
  <text x="510" y="350" class="description">Implementiert die Benutzeroberfläche</text>
  
  <!-- WeWeb Box -->
  <rect x="300" y="400" width="200" height="70" fill="#fafafa" stroke="#9e9e9e" class="box" rx="5" ry="5" />
  <text x="400" y="425" text-anchor="middle" class="subtitle">WeWeb-Plattform</text>
  <text x="400" y="445" text-anchor="middle" class="label">No-Code-Bearbeitung</text>
  
  <!-- Arrows -->
  <path d="M200 200 L200 240" class="arrow" />
  <path d="M600 200 L600 240" class="arrow" />
  <path d="M300 140 L500 140" class="arrow" />
  <path d="M300 300 L500 300" class="arrow" />
  <path d="M200 360 L300 400" class="arrow" />
  <path d="M600 360 L400 400" class="arrow" />
</svg>
