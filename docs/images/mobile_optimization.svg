<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px sans-serif; }
    .subtitle { font: bold 16px sans-serif; }
    .label { font: 14px sans-serif; }
    .code { font: 12px monospace; fill: #333; }
    .box { stroke-width: 2px; }
    .arrow { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
    .description { font: italic 12px sans-serif; fill: #555; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <rect x="10" y="10" width="780" height="480" fill="#f8f9fa" stroke="#ddd" rx="5" ry="5" />
  
  <text x="400" y="40" text-anchor="middle" class="title">Mobile-Optimierung in WeWeb-Komponenten</text>
  
  <!-- Desktop View -->
  <rect x="50" y="80" width="300" height="180" fill="#ffffff" stroke="#cccccc" class="box" rx="5" ry="5" />
  <text x="200" y="105" text-anchor="middle" class="subtitle">Desktop-Ansicht</text>
  <rect x="70" y="120" width="260" height="40" fill="#f0f0f0" stroke="#dddddd" rx="3" ry="3" />
  <rect x="70" y="170" width="160" height="70" fill="#ffffff" stroke="#dddddd" rx="3" ry="3" />
  <rect x="240" y="170" width="90" height="70" fill="#ffffff" stroke="#dddddd" rx="3" ry="3" />
  
  <!-- Mobile View -->
  <rect x="450" y="80" width="150" height="300" fill="#ffffff" stroke="#cccccc" class="box" rx="5" ry="5" />
  <text x="525" y="105" text-anchor="middle" class="subtitle">Mobile-Ansicht</text>
  <rect x="470" y="120" width="110" height="40" fill="#f0f0f0" stroke="#dddddd" rx="3" ry="3" />
  <rect x="470" y="170" width="110" height="70" fill="#ffffff" stroke="#dddddd" rx="3" ry="3" />
  <rect x="470" y="250" width="110" height="70" fill="#ffffff" stroke="#dddddd" rx="3" ry="3" />
  
  <!-- Responsive Design Box -->
  <rect x="50" y="300" width="300" height="140" fill="#e3f2fd" stroke="#2196f3" class="box" rx="5" ry="5" />
  <text x="200" y="325" text-anchor="middle" class="subtitle">Responsive Design</text>
  <text x="60" y="350" class="label">• Flexbox und Grid Layout</text>
  <text x="60" y="370" class="label">• Viewport-Anpassung</text>
  <text x="60" y="390" class="label">• Media Queries</text>
  <text x="60" y="410" class="label">• Mobile-First Ansatz</text>
  <text x="60" y="430" class="description">Passt sich an verschiedene Bildschirmgrößen an</text>
  
  <!-- Touch Optimization Box -->
  <rect x="620" y="80" width="140" height="300" fill="#e8f5e9" stroke="#4caf50" class="box" rx="5" ry="5" />
  <text x="690" y="105" text-anchor="middle" class="subtitle">Touch-Optimierung</text>
  <text x="630" y="130" class="label">• Größere Buttons</text>
  <text x="630" y="150" class="label">• Ausreichende Abstände</text>
  <text x="630" y="170" class="label">• Touch-Feedback</text>
  
  <rect x="640" y="190" width="100" height="44" fill="#4285f4" stroke="none" rx="5" ry="5" />
  <text x="690" y="217" text-anchor="middle" class="label" fill="#ffffff">Button</text>
  
  <text x="690" y="250" text-anchor="middle" class="description">Min. 44x44px</text>
  
  <rect x="640" y="270" width="100" height="30" fill="#dddddd" stroke="none" rx="3" ry="3" />
  <text x="690" y="290" text-anchor="middle" class="label" fill="#333333">Zu klein!</text>
  
  <text x="690" y="330" text-anchor="middle" class="description">Nicht touch-freundlich</text>
  
  <!-- CSS Code Box -->
  <rect x="450" y="400" width="310" height="70" fill="#fff3e0" stroke="#ff9800" class="box" rx="5" ry="5" />
  <text x="605" y="420" text-anchor="middle" class="code">@media (max-width: 640px) {</text>
  <text x="615" y="440" text-anchor="middle" class="code">.container { flex-direction: column; }</text>
  <text x="605" y="460" text-anchor="middle" class="code">}</text>
  
  <!-- Arrows -->
  <path d="M350 180 L450 180" class="arrow" />
  <path d="M200 440 L450 440" class="arrow" />
  <path d="M600 380 L600 400" class="arrow" />
</svg>
